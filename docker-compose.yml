services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "0660"
      POSTGRES_DB: aethernova
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:0660@db:5432/aethernova"
      JWT_SECRET: "development-secret-key-replace-in-production"
      PORT: 5000
      FRONTEND_URL: "http://localhost:3000"
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:5000
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
